<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> D3 Test </title>
		<script type="text/javascript" src="d3/d3.min.js"> </script> 
		<style type="text/css"> 
		</style>
	</head>
	<body>
		<script type="text/javascript">
		// d3 code goes here 
		var dataset = [5, 10, 15, 20, 25];
		var w = 500;
		var h = 50; 
		
		var svg = d3.select("body").append("svg").attr("width", w).attr("height", h); 
		var circles = svg.selectAll("circle").data(dataset).enter().append("circle"); 
		circles.attr("cx", function(d, i) {
			return (i * 50) + 25; 
		}).attr("cy", h/2).attr("r", function(d) { return d; }).attr("fill", "pink").attr("stroke", "blue").attr("stroke-width", function(d) {return d/20; 
		}) ; 

		</script>
		<br>

	</body>
</html>
