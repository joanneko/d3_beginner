<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> D3 Test </title>
		<script type="text/javascript" src="d3/d3.min.js"> </script> 
	</head>
	<body>
		<script type="text/javascript">
		// d3 code goes here 
		var dataset = [5, 10, 15, 20, 25]; 
			d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(d) {return d; }).style("color", function(k) {
					if (k > 15) {
						return "pink"; 
					} else {
						return "blue"; 
					}
			}); 
		
		</script>
	</body>
</html>
